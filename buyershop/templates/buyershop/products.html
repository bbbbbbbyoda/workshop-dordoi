

{% extends 'base.html' %}
{% load static %}
{% block content %}
<br>
    <div class="row">
    {% for product in products %}
        <div class="col-lg-4">
            <img class="thumbnail" src="{{ product.cover.url }}">
            <div class="box-element product">
                <h6><strong>{{ product.name }}</strong></h6>
                <hr>
                <button class="btn btn-outline-secondary add-btn">Add to order</button>
                <a class="btn btn-outline-success" href="#">View</a>
                <h4 style="display: inline-block;float">{{ product.price }}</h4>
            </div>
        </div>
    {% endfor %}
    </div>

{% endblock content %}
